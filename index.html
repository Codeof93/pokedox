<!DOCTYPE html>
<html>
<head>
	<title>Kanto Pokedex</title>
	<style>
		body {
			background-color: white;
			color: black;
		}
		h1 {
			text-align: center;
			color: red;
			font-size: 48px;
			margin-top: 20px;
			margin-bottom: 20px;
		}
		.pokemon {
			display: inline-block;
			width: 200px;
			margin: 20px;
			text-align: center;
			border: 2px solid black;
			padding: 10px;
			background-color: yellow;
			color: black;
			border-radius: 10px;
		}
		.pokemon img {
			max-width: 150px;
			max-height: 150px;
		}
	</style>
</head>
<body>
	<h1>Kanto Pokedex</h1>
	<div class="pokemon">
		<img src="https://cdn.bulbagarden.net/upload/2/21/001Bulbasaur.png" alt="Bulbasaur">
		<h2>Bulbasaur</h2>
		<p>Grass/Poison type</p>
	</div>
	<div class="pokemon">
		<img src="https://cdn.bulbagarden.net/upload/7/73/004Charmander.png" alt="Charmander">
		<h2>Charmander</h2>
		<p>Fire type</p>
	</div>
	<!-- Repeat the above div for each Pokemon, changing the image source, name, and type accordingly -->
	<div class="pokemon">
		<img src="https://cdn.bulbagarden.net/upload/2/2e/150Mewtwo.png" alt="Mewtwo">
		<h2>Mewtwo</h2>
		<p>Psychic type</p>
	</div>
</body>
</html>
